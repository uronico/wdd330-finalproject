<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Pup Patrol - Adopt a Pet</title>
  <link rel="stylesheet" href="/puppatrol/css/style.css" />
</head>
<body class="main-page">
  <header>
    <div class="header-content">
      <h1>Pup Patrol</h1>
      <a href="adopted.html" class="header-icon" title="View Adopted Pets">🐾</a>
    </div>
    <p>Find your perfect dog or cat to adopt!</p>
  </header>

  <main>
    <div class="pet-buttons">
      <button id="fetchDogBtn">🐶 Find a Dog to Adopt</button>
      <button id="fetchCatBtn">🐱 Find a Cat to Adopt</button>
    </div>

    <section id="petInfo" class="hidden">
      <h2 id="petName"></h2>
      <img id="petImage" alt="Pet Image" />
      <p><strong id="detailLabel1">Breed:</strong> <span id="petDetail1"></span></p>
      <p><strong>Temperament:</strong> <span id="petTemperament"></span></p>
      <p><strong id="detailLabel2">Life Span:</strong> <span id="petDetail2"></span></p>
      <button id="adoptMeBtn" class="adopt-btn">Adopt Me!</button>
    </section>

    <section id="error" class="hidden"></section>
  </main>

  <footer>
    <p>© 2025 | Nico Uro | Pup Patrol | Final-Project | WDD330</p>
  </footer>

  <script src="puppatrol/js/app.js"></script>
</body>
</html>
